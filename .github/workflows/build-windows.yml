name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build GUI executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "PDF-Parser-GUI" --add-data "invoice;invoice" --add-data "packing_list;packing_list" --hidden-import=pdfplumber --hidden-import=openpyxl --hidden-import=openpyxl.styles --hidden-import=tkinter --clean --noconfirm gui_main.py
        
    - name: Create release package
      run: |
        mkdir release
        copy dist\PDF-Parser-GUI.exe release\
        copy README.md release\ 2>nul || echo "README.md not found, skipping"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDF-Parser-GUI-Windows
        path: release/
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/PDF-Parser-GUI.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
